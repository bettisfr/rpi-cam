<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bug Detector - Gallery</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <a class="navbar-brand" href="/">ü™≤ Bug Detector</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="/gallery">Gallery</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <h1 class="text-center section-title">Image Gallery</h1>

  <!-- Days view -->
  <div id="days-view" class="mb-4">
    <h2 class="h4 mb-3">Days</h2>
    <div id="days-list" class="list-group shadow-sm"></div>
  </div>

  <!-- Images view -->
  <div id="images-view" class="d-none">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="h4 mb-0"><span id="current-day"></span></h2>
      <button id="back-to-days" class="btn btn-outline-secondary btn-sm">‚Üê Back to days</button>
    </div>

    <!-- CSS Grid (not Bootstrap cols) -->
    <div id="gallery" class="gallery-grid"></div>
  </div>
</div>

<footer class="text-center py-3">
  <p>¬© 2025 Bug Detector | Smart Agriculture Solutions</p>
</footer>

<!-- Full-size modal + download -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="modalTitle" class="modal-title"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <img id="modalImage" src="" alt="" style="max-width:100%; height:auto;">
      </div>
      <div class="modal-footer">
        <a id="downloadLink" href="#" class="btn btn-primary" download>Download</a>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
